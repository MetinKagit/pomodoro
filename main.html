<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/link.css">
  <link rel="stylesheet" href="assets/css/weather.css">
  <link rel="stylesheet" href="assets/css/clock.css">
  <link rel="stylesheet" href="assets/css/timer.css">
  <link rel="stylesheet" href="assets/css/toDoList.css">
  <link rel="stylesheet" href="assets/css/calendar.css">
</head>

<body>

  <header>
    <h1>Pomodoro - Personel Planner</h1>
  </header>


  <div class="top-row">
    <div class="dropdown" style="float:left;">
      <button class="dropbtn">Links</button>
      <div class="dropdown-content" style="left:0;">
        <button id="add-link-btn" class="add-link">+ Add Link</button>

      </div>
    </div>
   
    <div id="add-link-form">
      <input type="text" id="link-name" placeholder="Enter Link Name" />
      <input type="text" id="link-url" placeholder="Enter Link URL" />
      <button id="submit-link-btn">Add</button>
    </div>

    <div>
      <div class="dropdown" style="margin-left: 1350px;">
        <img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
        <div class="dropdown-content-wheather">
          <h6 id="cityName">City Name</h6>
          <h6 id="temperature">Temperature</h6>
          <h6 id="description">Weather</h6>
          <h6 id="details">Feeled Temperature •Wind</h6>
          <div class="desc">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button id="getWeatherBtn">Get Weather</button>
          </div>
        </div>
      </div>

    </div>
    <div>
      <div class="clock" id="clock-display">00:00</div>
    </div>
  </div>
  <div class="main-content">
    <div class="left-col">
      <div>
        <div id="container">
          <div id="inputs">
            <label for="focusTime">Focus (min):</label>
            <input type="number" id="focusTime" name="focusTime" min="1" max="500" value="25">
            <label for="breakTime">Break (min):</label>
            <input type="number" id="breakTime" name="breakTime" min="1" max="500" value="5">
          </div>
          <div id="timer">
            <div id="time">
              <span id="minutes">25</span>
              <span id="colon">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
          <div id="buttons">
            <button id="start" class="start">Start</button>
            <button id="stop" class="stop">Stop</button>
            <div class="dropdownHistory">
              <button id="historyBtn" class="historyBtn">History</button>
              <div class="dropdown-content-history" id="historyDropdown">

              </div>
            </div>


          </div>
        </div>
      </div>
      <div>
        <div id="toDo" class="header">
          <h2 style="margin:5px">To Do List</h2>
          <input type="text" id="toDoInput" placeholder="Task..." style="width: 70%; height: 37px; margin: 0px 5px;">
          <span onclick="newTask()" class="addBtn">Add</span>
        </div>

        <ul id="toDoList">

        </ul>
      </div>
    </div>
    <div class="right-col">
      <div class="calendar" id="calendar-container">
        <div id="calendar"></div>
        <div class="calendar-container">
          <!-- Calendar Header -->
          <div class="calendar-header">
            <button id="prev-month">‹</button>
            <h2 id="month-year"></h2>
            <button id="next-month">›</button>
          </div>


          <div class="calendar-day-labels">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <!-- Calendar Days Grid -->
          <div class="calendar-days" id="calendar-days">
            
          </div>
        </div>

        <!--Event Modal-->
        <div class="modal" id="event-modal">
          <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3>Add Event</h3>
            <form id="event-form">
              <div class="form-group">
                <label for="event-date">Date:</label>
                <input type="text" id="event-date" name="event-date" readonly />
              </div>
              <div class="form-group">
                <label for="event-title" style="margin-top: 10px">Event Title:</label>
                <input type="text" id="event-title" name="event-title" required />
              </div>
              <button type="submit" style="width: 70%; height: 37px; margin: 10px 5px;">Add Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer style="text-align: center; margin: 10px 5px;">
    <p id="quote">...</p>
  </footer>


  </script>

  <script src="assets/js/link.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/clock.js"></script>
  <script src="assets/js/timer.js"></script>
  <script src="assets/js/toDoList.js"></script>
  <script src="assets/js/calendar.js"></script>
  <script src="assets/js/quote.js"></script>

</body>

</html>
